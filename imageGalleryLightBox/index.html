<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Lightbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Image Gallery</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <img src="https://images.squarespace-cdn.com/content/v1/54e7a1a6e4b08db9da801ded/1bd563c1-7bbb-4b44-af21-a60408b6f129/44.png" class="img-fluid rounded thumbnail">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://images.squarespace-cdn.com/content/v1/63deb27b4a085e065cb68f2a/b61cc348-d225-4b3d-bbb3-37c1ae2671a7/14-week-old-german-shepherd-puppy-in-grass.jpg" class="img-fluid rounded thumbnail">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://images.squarespace-cdn.com/content/v1/54e7a1a6e4b08db9da801ded/1bd563c1-7bbb-4b44-af21-a60408b6f129/44.png" class="img-fluid rounded thumbnail">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://images.squarespace-cdn.com/content/v1/63deb27b4a085e065cb68f2a/b61cc348-d225-4b3d-bbb3-37c1ae2671a7/14-week-old-german-shepherd-puppy-in-grass.jpg" class="img-fluid rounded thumbnail">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://images.squarespace-cdn.com/content/v1/54e7a1a6e4b08db9da801ded/1bd563c1-7bbb-4b44-af21-a60408b6f129/44.png" class="img-fluid rounded thumbnail">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://images.squarespace-cdn.com/content/v1/63deb27b4a085e065cb68f2a/b61cc348-d225-4b3d-bbb3-37c1ae2671a7/14-week-old-german-shepherd-puppy-in-grass.jpg" class="img-fluid rounded thumbnail">
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="lightboxImage" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
